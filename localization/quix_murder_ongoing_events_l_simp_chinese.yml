l_simp_chinese:
 murder_event_title:0 "谋杀："
 quix_murder_ongoing.3010.t:0 "$murder_event_title$ 虐待狂刺客"
 quix_murder_ongoing.3010.desc_opening:0 "也许，[agent_in_question.GetTitledFirstName]对这个计划有点过于执着了。"
 quix_murder_ongoing.3010.desc_hero:0 "杀死[scheme.GetTarget.GetTitledFirstName]似乎是事后的想法，痛苦有时似乎是目标，而[agent_in_question.GetHerHis]大胆的计划。不可否认，[agent_in_question.GetTitledFirstName]是一个无价的资产，但它引起了与[agent_hero_of_the_moment.GetTitledFirstName]的裂痕，[scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip][target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))]，因为酷刑本不应该是计划的一部分。\n\n\"[agent_in_question.GetHerHis]的脾气得到[agent_in_question.GetHerHim]的青睐只是时间问题！\""
 quix_murder_ongoing.3010.desc:0 "杀死[scheme.GetTarget.GetTitledFirstName]似乎是一种事后的想法，痛苦有时似乎是目标。不可否认，[agent_in_question.GetTitledFirstName]是一笔无价的财富，但肆意的残忍可能会危及目标。"
 quix_murder_ongoing.3010.a:0 "[agent_in_question.GetFirstNameNoTooltip]这种热枕应该是我们所有人的榜样!"
 quix_murder_ongoing.3010.a.success:0 "[agent_in_question.GetHerHis|U]的这种痴迷是无价的。"
 quix_murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U]暴露了[agent_in_question.GetHerselfHimself]"
 quix_murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip]将被用皮带拴住。"
 quix_murder_ongoing.3010.c:0 "我们不能承担任何责任。"
 quix_murder_ongoing.3301.t:0 "$murder_event_title$ 愚蠢的阴谋"
 quix_murder_ongoing.3301.desc:0 "我不遗余力地安排了一个秘密地点与刺客会面，讨论杀死[target.GetTitledFirstName]。旅行、安保，这是一项重要的工作。我现在看到清晨的第一缕阳光照亮了天空，我们整晚都在为细枝末节争论不休，不知怎么的事情比我们开始时更不确定了!"
 quix_murder_ongoing.3301.a:0 "为什么会有这么复杂的事情！？"
